<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
        </div>
    </div>
    <hr style="border-width: 3px">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Latest Mars News</h1>
                <h3>{{ mars.newsTitle }}</h3>
                <p>{{ mars.newsPara }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h1>Featured Mars Image</h1>
                <a href="{{mars.featuredImage}}" target="_blank"><img src="{{mars.featuredImage}}" style="width: 80%;"></a>
            </div>
            <div class="col-md-4">
                <h1>Mars Facts</h1>
                <div>{{ mars.marsFacts|safe}}</div>
            </div>
        </div>
        <div class = "row">
            <div class="col-md-12">
                Mars Hemispheres
                <hr style="border-width: 3px">
            </div>
        </div>
        <div class="row">
            {% for hemi in mars.hemisphere[0:2]%}
            <div class="col-md-6">
                <h3>{{hemi.title}}</h3>
                <img src = "{{hemi.url}}" style="width: 80%;">
            </div>
            {% endfor %}
        </div>
        <div class="row">
            {% for hemi in mars.hemisphere[2:4]%}
            <div class="col-md-6">
                <h3>{{hemi.title}}</h3>
                <img src = "{{hemi.url}}" style="width: 80%;">
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
